{% extends 'base.html' %} {% block content %}
<br />

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ object.name }}</span> <br />
        <p>{{ object.description }}</p>
        <br />
        <p>Played: {{ object.time }} hours</p>
      </div>
    </div>

    <div class="modify">
    <a href="{% url 'game_update' object.id %}" class="amber waves-effect waves-yellow btn-large">Update</a>
    <a href="{% url 'game_delete' object.id %}" class="red lighten-1 waves-effect waves-red btn-large">Delete</a>
  </div>

</div>

    <div class="col s6">
      <table class="striped">
        <thead>
          <tr>
            <th>User</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for review in game.review_set.all %}
          <tr>
            <td>{{review.user}}</td>
            <td>{{review.rating}} Stars</td>
          </tr>
          {% endfor %}
          <!-- <form method="post">
            {% csrf_token %}
            {{ review_form.as_p }}
            <input type="submit" class="btn" value="Add Review">
          </form> -->
        </tbody>
      </table>
    </div>
</div>
</div>

    {% endblock %}
  </div>
</div>
