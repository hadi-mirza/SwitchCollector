{% extends 'base.html' %}
{% block content %}
<br>
{% for game in played_games %}
<a href="/games/{{ game.id }}">
<div class="card">
    <div class="card-content">
    <span class="card-title">{{ game.name }}</span> <br>
    <p>{{ game.description }}</p>
    <br>
    <p>Played: {{ game.time }} hours</p>
</div>
</div>
</a>
{% endfor %}
{% endblock %}
